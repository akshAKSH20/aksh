<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
<table border="2" cellpadding="10" cellspacing="5">
    <thead>
    <tr>
        <th>Roll No.</th>
        <th>Courses</th>
        <th>Marks</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>Barinder</td>
            <td>BA</td>
            <td>99</td>
        </tr>
        <tr>
            <td>Navdeep</td>
            <td>BA</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Adarsh</td>
            <td>BBA</td>
            <td>90</td>
        </tr>
    </tbody>
</table>    
</body>
</html>
