<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body><section>
<div class="login-box">
    <form action="" onsubmit="validateForm(event)">
        <h2>Login</h2>
        <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" placeholder="Enter your email" name="password" id="email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" placeholder="Enter your password" pattern="[A-Za-z]{3}" name="password" id="password" required>
            <label for="password">Password</label>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="">Register</a></p>
        </div>
    </form>
</div></section>   
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    function validateForm(event) {
        event.preventDefault();

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        
        if (email === '' || password === '') {
            alert('Both username and password are required');
            return;
        }

       
        alert('Login successful!');
       
    }
</script>
</body>
</html>
